  GO

  CREATE TABLE [Production].[ProductCostHistory](
  	[ProductID] [int] NOT NULL,
  	[StartDate] [datetime] NOT NULL,
  	[EndDate] [datetime] NULL,
  	[StandardCost] [money] NOT NULL,
  	[ModifiedDate] [datetime] NOT NULL,
